{% extends 'base.html' %}
{% block content %}
<h2>Skills</h2>
<a href="{% url 'add_skill' %}" class="btn btn-primary">Add Skill</a>
<ul>
    {% for skill in skills %}
    <li>
        {{ skill.skill_name }}
        <a href="{% url 'edit_skill' skill.id %}">Edit</a> |
        <a href="{% url 'delete_skill' skill.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
